<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invincibility Animation</title>
<style>
  body {
    margin: 0;
    background: #0a0a0a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .shield-container {
    position: relative;
    width: 300px;
    height: 300px;
    perspective: 800px;
  }

  /* Hexagonal node lattice */
  .node-lattice {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 250px;
    height: 250px;
    transform-style: preserve-3d;
    transform: translate(-50%, -50%) rotateX(15deg) rotateY(15deg);
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-gap: 4px;
  }

  .node {
    width: 30px;
    height: 30px;
    background: rgba(0, 180, 255, 0.15);
    clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
    border: 1px solid rgba(0, 180, 255, 0.3);
    animation: pulse 3s infinite ease-in-out alternate;
  }

  /* Staggered pulse to simulate ripple along lattice */
  .node:nth-child(2n) { animation-delay: 0.2s; }
  .node:nth-child(3n) { animation-delay: 0.4s; }
  .node:nth-child(4n) { animation-delay: 0.6s; }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 0.15; }
    50% { transform: scale(1.15); opacity: 0.35; }
    100% { transform: scale(1); opacity: 0.15; }
  }

  /* Optional chiral ripple simulation on lattice rotation */
  @keyframes rotate-lattice {
    0% { transform: translate(-50%, -50%) rotateX(15deg) rotateY(15deg); }
    50% { transform: translate(-50%, -50%) rotateX(20deg) rotateY(-20deg); }
    100% { transform: translate(-50%, -50%) rotateX(15deg) rotateY(15deg); }
  }

  .node-lattice {
    animation: rotate-lattice 10s infinite linear alternate;
  }

</style>
</head>
<body>

<div class="shield-container">
  <div class="node-lattice">
    <!-- 36 hex nodes for lightweight lattice -->
    <div class="node"></div><div class="node"></div><div class="node"></div><div class="node"></div><div class="node"></div><div class="node"></div>
    <div class="node"></div><div class="node"></div><div class="node"></div><div class="node"></div><div class="node"></div><div class="node"></div>
    <div class="node"></div><div class="node"></div><div class="node"></div><div class="node"></div><div class="node"></div><div class="node"></div>
    <div class="node"></div><div class="node"></div><div class="node"></div><div class="node"></div><div class="node"></div><div class="node"></div>
    <div class="node"></div><div class="node"></div><div class="node"></div><div class="node"></div><div class="node"></div><div class="node"></div>
    <div class="node"></div><div class="node"></div><div class="node"></div><div class="node"></div><div class="node"></div><div class="node"></div>
  </div>
</div>

</body>
</html>
