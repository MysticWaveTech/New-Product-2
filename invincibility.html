<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invincibility Field</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: radial-gradient(circle at center, #020a12 40%, #000 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .shield {
    position: relative;
    width: 220px;
    height: 220px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(0,200,255,0.15) 0%, rgba(0,200,255,0.05) 70%, transparent 100%);
    box-shadow: 0 0 20px rgba(0,200,255,0.2), inset 0 0 25px rgba(0,200,255,0.25);
    animation: breathe 3.5s ease-in-out infinite;
  }

  /* Chiral pulse rings */
  .shield::before, .shield::after {
    content: "";
    position: absolute;
    border-radius: 50%;
    inset: 0;
    border: 1px solid rgba(0,255,255,0.2);
    animation: ripple 4s linear infinite;
  }

  .shield::after {
    animation-delay: 2s;
    border-color: rgba(0,255,200,0.15);
  }

  @keyframes breathe {
    0%,100% {
      transform: scale(1);
      box-shadow: 0 0 20px rgba(0,200,255,0.25),
                  inset 0 0 25px rgba(0,200,255,0.25);
    }
    50% {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(0,200,255,0.35),
                  inset 0 0 40px rgba(0,200,255,0.35);
    }
  }

  @keyframes ripple {
    0% { transform: scale(1); opacity: 0.4; }
    80% { opacity: 0.1; }
    100% { transform: scale(1.8); opacity: 0; }
  }

  /* Optional glow node for focus amplification */
  .light-node {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 40px;
    height: 40px;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    background: radial-gradient(circle, rgba(0,255,255,0.7), rgba(0,255,255,0.1) 70%, transparent 100%);
    filter: blur(2px);
    animation: focusPulse 2.5s ease-in-out infinite;
  }

  @keyframes focusPulse {
    0%,100% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
    50% { transform: translate(-50%, -50%) scale(1.3); opacity: 1; }
  }
</style>
</head>
<body>
  <div class="shield">
    <div class="light-node"></div>
  </div>
</body>
</html>
