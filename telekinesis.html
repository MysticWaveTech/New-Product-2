<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telekinesis â€” Intent Pulse Cascade</title>
<style>
  body {
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    perspective: 1000px;
  }

  .hand {
    position: relative;
    width: 50px;
    height: 50px;
    background: radial-gradient(circle, #66f 80%, transparent 100%);
    border-radius: 50%;
    box-shadow: 0 0 20px #66f, 0 0 40px #66f;
    animation: pulseHand 2s infinite ease-in-out;
  }

  @keyframes pulseHand {
    0%, 100% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.2); opacity: 1; }
  }

  .pulse {
    position: absolute;
    width: 20px;
    height: 20px;
    background: #6ff;
    border-radius: 50%;
    opacity: 0;
    animation: pulseCascade 2s infinite;
  }

  @keyframes pulseCascade {
    0% { transform: translate(0,0) scale(0.2) rotate(0deg); opacity: 1; }
    50% { transform: translate(var(--x), var(--y)) scale(1.2) rotate(180deg); opacity: 0.6; }
    100% { transform: translate(var(--x), var(--y)) scale(0.8) rotate(360deg); opacity: 0; }
  }

  .vector {
    position: absolute;
    width: 4px;
    height: 100px;
    background: linear-gradient(transparent, #6ff);
    top: 50%;
    left: 50%;
    transform-origin: top center;
    animation: spiral 3s linear infinite;
  }

  @keyframes spiral {
    0% { transform: rotate(0deg) translateY(-50px); opacity: 0.5; }
    50% { transform: rotate(180deg) translateY(-70px); opacity: 1; }
    100% { transform: rotate(360deg) translateY(-50px); opacity: 0.5; }
  }

  /* Fractal branches */
  .branch {
    position: absolute;
    width: 2px;
    height: 60px;
    background: #6ff;
    top: 50%;
    left: 50%;
    transform-origin: top center;
    opacity: 0.6;
    animation: branchPulse 2s infinite ease-in-out;
  }

  @keyframes branchPulse {
    0%,100% { transform: rotate(var(--rot)) scaleY(1); opacity: 0.5; }
    50% { transform: rotate(calc(var(--rot) + 15deg)) scaleY(1.5); opacity: 1; }
  }

</style>
</head>
<body>

<div class="hand">
  <!-- Fractal branches -->
  <div class="branch" style="--rot: 0deg;"></div>
  <div class="branch" style="--rot: 30deg;"></div>
  <div class="branch" style="--rot: -30deg;"></div>
  <div class="branch" style="--rot: 60deg;"></div>
  <div class="branch" style="--rot: -60deg;"></div>

  <!-- Pulses -->
  <div class="pulse" style="--x: 150px; --y: -50px;"></div>
  <div class="pulse" style="--x: 180px; --y: 30px;"></div>
  <div class="pulse" style="--x: 130px; --y: 90px;"></div>
  <div class="pulse" style="--x: 200px; --y: -80px;"></div>

  <!-- Spiral vector -->
  <div class="vector"></div>
</div>

</body>
</html>
